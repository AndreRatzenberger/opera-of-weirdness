site_name: Opera of Weirdness
site_description: Cosmic oddities and universal absurdities

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.code.annotate
  custom_dir: overrides

nav:
  - Home: index.md
  - The Opera of Weirdness: about.md
  - The Universe:
    - Overview: universe/index.md
    - Groovitons: universe/groovitons.md
  - Curiosities: 
    - Overview: curiosities/index.md
    - The Cosmic Symphony of the Nebula Whispers: curiosities/nebula_whispers.md
    - The Cry of the Crystal Caverns : curiosities/crystal_caverns.md
    - The Gravirhythm Wells of Singulon : curiosities/gravirhythm_wells.md
  - Researchers: researchers/index.md
  - Sound Archive:
      - Overview: sound-archive/index.md
      - voc-17993 â€” Confused Confection of Velbora: sound-archive/voc-17993.md
  # - Visitor Log: visitor_log.md
  # - Contact: contact.md

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

extra_css:
  - assets/stylesheets/extra.css
